<!DOCTYPE HTML>
<html lang = "en">

<head>
  <title>sKetchy</title>
  <link rel = "stylesheet" href = "style.css">
</head>

<body>
  <h1>sKetchy</h1>

  <button id="resetGrid">Default Sketchpad</button>
  <div id="settings">
    <div>
      <form>
        <p>Enter Grid Units</p>
        <input type="text" id="userGridUnits" value="8"></input>
        <br><br>
      </form>

      <button id="userResetGrid">Adjust Sketchpad Grid</button>
      <br>
      <br>
      <button id="brushBlack">Black Brush</button>
      <button id="brushColor">Random Brush Color</button>
      <button id="fadeToggle">Toggle Fade + / -</button>

      <p>Clicking On The Canvas Enables / Disables The Brush</p>

  <div id="container"></div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
